<div class="container">
  <div class="row">
    <div class="col-4 mx-auto">
      <div class="displayTable">
        <div class="displayTableCell">
          <h1>Welcome!</h1>
          <hr>
          <form>
            <div class="authBlock">
              <h3>Sign In</h3>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" #userName required>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" #userPassword required>
              </div>
              <div class="forgotPassword">
                <button type="button" id="forgot-pwd" class="btn btn-link" routerLink="/forgot-password">Forgot Password?</button>
                
              </div>
              <!-- Calling SignIn Api from AuthService -->
              <div class="form-group">
                <button button type="button" id="signin-btn" class="btn btn-primary"
                  (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>
              </div>

              <div class="form-group">
                <span class="or"><span class="orInner">Or</span></span>
              </div>
            </div>

            <div class="redirectToLogin">
              <span>Don't have an account?<button type="button" class="btn btn-link" routerLink="/register-user"> Sign
                  Up</button></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
