<div class="home-page-wrapper">
    <div class="top-wrapper">
        <h2 class="welcome-msg">Welcome, {{user.firstName}} {{user.lastName}}</h2>
    </div>
    <h3>Top rated guides:</h3>
    <div class="body-wrapper">

        <div class="cards-wrapper">
            <div class="card" *ngFor="let guide of guides; let i = index">
                <img class="card-img" [src]="guidesPhotos[i]" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{guide.uid}}</h5>
                    <div class="rating">
                        <ng-template #t let-fill="fill">
                            <span class="star" [class.full]="fill===100">
                                <span class="half" [style.width.%]="fill">&starf;</span>&starf;
                            </span>
                        </ng-template>

                        <ngb-rating [max]="5" [rate]="guide.stars" [readOnly]="true" [starTemplate]="t"></ngb-rating>
                    </div>
                    <a id="guide-profile-btn" mat-stroked-button (click)="gotoGuideProfile(guide.uid)" target="_blank">Profile</a>
                </div>
            </div>
        </div>
        <div class="img-wrapper" *ngIf="photoURL">
            <img id="userImage" [src]="user.photoUrl" alt="..." />

            <div class="find-match-btn">
                <button mat-flat-button color="primary" (click)="findAMatch()">Find a match now!</button>
            </div>
        </div>
    </div>


</div>
