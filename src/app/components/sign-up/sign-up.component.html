<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">

      <div class="displayTable">
        <div class="displayTableCell">

          <div class="px-logo">
            <a href="https://www.positronx.io" target="_blank">
              <img src="https://www.positronx.io/wp-content/themes/positronx/img/logo-positronx-white.svg"
                alt="positronX.io - Learn Full Stack Development">
            </a>
          </div>

          <div class="authBlock">
            <h3>Sign Up</h3>

            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
            </div>

            <!-- My code -->

            <div class="form-group">
              <input type="fname" class="form-control" placeholder="First name" #userFirstName required>
            </div>

            <div class="form-group">
              <input type="lname" class="form-control" placeholder="Last name" #userLastName required>
            </div>

            <h6>
              Select tourism type:
            </h6>
            <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="culinaryCheck">
              <label class="custom-control-label" for="culinaryCheck">Culinary</label>
              <input type="checkbox" class="custom-control-input" id="artCheck">
              <label class="custom-control-label" for="artCheck">Art</label>
              <input type="checkbox" class="custom-control-input" id="nightLifeCheck">
              <label class="custom-control-label" for="nightLifeCheck">Night life</label>
              <input type="checkbox" class="custom-control-input" id="sportsCheck">
              <label class="custom-control-label" for="sportsCheck">Sports</label>
              <input type="checkbox" class="custom-control-input" id="businessCheck">
              <label class="custom-control-label" for="businessCheck">Business</label>
              <input type="checkbox" class="custom-control-input" id="natureCheck">
              <label class="custom-control-label" for="natureCheck">Nature</label>
              <input type="checkbox" class="custom-control-input" id="historicalCheck">
              <label class="custom-control-label" for="historicalCheck">Historical</label>
            </div>
          </div>

            <div class="form-group">
              <h6>Your age:</h6>
              <select [(ngModel)]="selectedAge" class="dropdown-toggle" id="ageDropdown" data-toggle="dropdown" value="age" #userAge>
                <option *ngFor="let age of ages" [value]="ages[age]">
                  {{age}}
                </option>
              </select>
            </div>




            <!-- <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tourism type
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Culinary</a>
                <a class="dropdown-item" href="#">Art</a>
                <a class="dropdown-item" href="#">Night life</a>
                <a class="dropdown-item" href="#">Sports</a>
                <a class="dropdown-item" href="#">Business</a>
                <a class="dropdown-item" href="#">Nature</a>
                <a class="dropdown-item" href="#">Historical</a>
              </div>
            </div> -->



            <!-- My code -->
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" #userPwd required>
            </div>

            <div class="form-group">
              <button type="button" id="signup-btn" class="btn btn-primary"
                (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
            </div>

            <div class="formGroup">
              <span class="or"><span class="orInner">Or</span></span>
            </div>

            <!-- Continue with Google -->
            <div class="formGroup">
              <a type="button" id="google-btn" class="btn btn-lg btn-google btn-block btn-outline" href="#"
                (click)="authService.GoogleAuth()"><img src="https://img.icons8.com/color/16/000000/google-logo.png">
                Continue with Google
              </a>
            </div>

          </div>

          <div class="redirectToLogin">
            <span>Already have an account? <button type="button" class="btn btn-link" routerLink="/sign-in">Log
                In</button></span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
